<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{foodlist.name}}">
  <style>
  
  	p {font-family: Gill Sans, Verdana;
	font-size: 11px;
	line-height: 14px;
	text-transform: uppercase;
	letter-spacing: 2px;
	font-weight: bold;
	}
	</style>
  <ion-content class="padding">
    <img ng-src="{{foodlist.image}}" style="width: 64px; height: 64px">
	<p>
      Quantity:{{foodlist.quantity}}
    </p>
	<p>
      Calories:{{foodlist.calories}}
    </p>	
	</p>
	<p>
      recipes:
    </p>
	<a ng-href="{{foodlist.link}}">
      {{foodlist.recipe}}
    </a>
	<p>
	serves: {{foodlist.serves}}
	<p>
	calories per serving:{{foodlist.linkcalories}}
	</p>
	<a ng-href="{{foodlist.linkb}}">
      {{foodlist.recipeb}}
    </a>
	<p>
	serves: {{foodlist.servesb}}
	</p>
	<p>
	calories per serving:{{foodlist.linkbcalories}}
	</p>
  </ion-content>
</ion-view>
