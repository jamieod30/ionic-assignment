<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Calculator Menu Tab -->
  <ion-tab title="Menu" icon-off="ion-calculator" icon-on="ion-calculator" href="#/tab/calculatormenu">
    <ion-nav-view name="tab-calculatormenu"></ion-nav-view>
  </ion-tab>
  
    <!-- Food List Tab -->
  <ion-tab title="FoodList" icon-off="ion-ios-list" icon-on="ion-ios-list" href="#/tab/foodlist">
    <ion-nav-view name="tab-foodlist"></ion-nav-view>
  </ion-tab>

</ion-tabs>
